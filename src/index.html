<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Waves</title>
</head>
<body>
    <div class="content">
        <section class="text-light" id="controls">
            <div class="controls">
                Wave Amplitude
                <input type="range" name="Wave Amplitude" id="rangeAmp" />
                Wave Length
                <input type="range" name="Wave Length" id="rangeLength" />
                Wave Frequency
                <input type="range" name="Wave Frequency" id="rangeFreq" />
                <div>
                    Wave Increase <input type="checkbox" name="Wave Increase Check" id="checkIncrease">
                </div>
                <input type="range" name="Wave Increase" id="rangeIncrease" />
                <div>
                    Wave Noise <input type="checkbox" name="Wave Noise Check" id="checkNoise">
                </div>
                <input type="range" name="Wave Noise" id="rangeNoise" />
            </div>
    
            <div class="color-controls">
                Color 1
                <div class="">
                    <input type="color" name="Color Picker 1" id="colorPicker1">
                </div><br/>
                Color 2
                <div class="">
                    <input type="color" name="Color Picker 2" id="colorPicker2">
                </div>
            </div>
        </section>
        <div class="text-light" id="show">
            Controls <input type="checkbox" name="Show Controls Check" id="checkShowControls">
        </div>
    </div>
    
    <canvas id='canvas'></canvas>
    
    <script src="./canvas.js"></script>
</body>
</html>
