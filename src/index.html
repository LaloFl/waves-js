<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Waves</title>
</head>
<body>
    <div class="content">
        <div class="d-flex flex-column m-2 justify-content-center w-25 text-light text-center">
            Wave Amplitude
            <input type="range" name="Wave Amplitude" id="rangeAmp" />
            Wave Length
            <input type="range" name="Wave Length" id="rangeLength" />
            Wave Frequency
            <input type="range" name="Wave Frequency" id="rangeFreq" />
            <div class="align-middle">
                Wave Increase <input type="checkbox" name="Wave Increase Check" id="checkIncrease">
            </div>
            <input type="range" name="Wave Increase" id="rangeIncrease" />
        </div>
    </div>
    <canvas id='canvas'></canvas>
    
    <script src="./canvas.js"></script>
</body>
</html>
